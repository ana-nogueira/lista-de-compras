<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Lista de Compras</title>
</head>

<body>
  <section class="grocery-section">
    <p class="alert"></p>
    <h1>Lista de compras</h1>
    <div class="grocery-form">
      <input type="text" id="grocery" placeholder="Insira um item: ex. ovos">
      <button type="submit" id="submit-btn">Adicionar</button>
    </div>
    <div class="grocery-items">
      <div class="item">
        <p class="item-text">texto</p>
        <div class="btn-icons">
          <button type="button" class="btn-edit">
            <i class="fa-solid fa-pen-to-square"></i>
          </button>
          <button type="button" class="btn-delete"><i class="fa-solid fa-trash"></i></button>
        </div>
      </div>
    </div>
    <a href="" class="clear">Limpar lista</a>
  </section>
  <script src="./script.js"></script>
</body>

</html>
